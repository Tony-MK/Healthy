{% extends "app/base.html" %}

{% block title %}
  Book Appointment
{% endblock %}



{% block content %}
  <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url({ 'static' avatar/default.jpg); background-size: cover; background-position: center top;">
      <!-- Mask -->
    <span class="mask bg-gradient-default opacity-8"></span>      
     <div class="container-fluid mt--20">
        <div class="row">
          <div class="col-lg-12 col-md-10 text-center">
            <h1 class="display-2 text-white">Create Gig</h1>
            <p class="text-white mt-0 mb-5"> Enter details</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12 order-xl-12 mb-2 mb-xl-0">
            <div class="card card-profile shadow">
              <div class="card-body ">
                <div class="container mt-2 pb-5">
                  <div class="text-center">
                    <div class="row justify-content-center">
                      <div class="col-xl-6 col-md-8">
                        <div class="card bg-secondary shadow border-0">
                          <div class="card-body px-lg-5 py-lg-5">
                            {% with submit_value="Send Request" %}
                            {% include "form.html" %}
                            {% endwith %}
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


     <!-- Page content -->

{% endblock %}
