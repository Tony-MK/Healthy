

<form method="POST" role="form">
  {% csrf_token %}
  {% for (err,msg) in form.non_field_errors %}
      <b> {{err}</b>
      <p class="text-error">{{msg}}</p>
  {% endfor %}


  {% for field in form %}

      {% for error in field.errors %}
        <br>
        <p class="text-err">{{ error }}</p>
      {% endfor %}

      {{ field }}
      
  {% endfor %} 

  <div class="text-center">
    <button type="submit" class="btn btn-primary my-4">
      {{ submit_value }}
    </button>
  </div>


</form>
