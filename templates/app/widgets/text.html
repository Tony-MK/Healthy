<div class="form-group">
  <div class="input-group input-group-alternative">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="ni ni-{{ widget.icon }}"></i></span>
    </div>

    <input 
    	class="form-control" 
    	type="{{ widget.type }}" 
    	name="{{ widget.name }}"
    	{% if widget.attrs.placeholder != None %} 
    		placeholder="{{ widget.attrs.placeholder|stringformat:'s' }}" 
    	{% endif %} 

    	{% if widget.value != None %} 
    		value="{{ widget.value|stringformat:'s' }}"
    	{% endif %}
    />
  </div>
</div>
